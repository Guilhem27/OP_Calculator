<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">    
            <div id="display"></div>
            <div id="displayRes"></div>
        </div>
        <div id="uppers">
            <button class="management" id="ac">AC</button>
            <button class="management" id="suppr">SUPPR</button>
        </div>
        <div id="lowers">
            <div id="digits">
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit"  id="six">6</button>
                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
                <button class="digit" id="point">,</button>
                <button class="digit" id="zero">0</button>
                <button class="management" id="exe">=</button>
            </div>
            <div id="operators">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">/</button>
                <button class="operator">x</button>
            </div>
        
        </div>
    </div>
</body>
</html>
